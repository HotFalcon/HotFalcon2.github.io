<!DOCTYPE html>
<html>
<head>
    <script data-ad-client="ca-pub-3517828409778918" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<title> Pong Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

var bruh = new Audio('Music/bruh.mp3');
sjs.keyDown(B_KEY,function(){
bruh.play();
});

var oof = new Audio('Music/oof.mp3');
sjs.keyDown(O_KEY,function(){
oof.play();
});

var ball = new sjs.Image("Images/pizza.png");
ball.type = "ball";
ball.setSize(50,50);
ball.center();
ball.friction=-0.001;
ball.pushUp(3);
ball.pushRight(4);
ball.bounce();

var menu_text = new sjs.Text("MENU",28,"blue");
menu_text.centerH();

var game_text = new sjs.Text("Use the Arrow Keys to Control the Paddles. Don't let the Ball get by you!",28,"#ff0");
game_text.centerH().offset(0, 30);

var back = new sjs.Button("Start");
back.center();

var info_text = new sjs.Text("Created By Evan Littlejohn",20,"black");

info_text.bottom().centerH();

} //end start
</script>
</head>
<body onload="start()" style="background-color:lightgreen;">
<h1> I see you SUNDEEP </h1>
<button style="background-color:frgb(79, 157, 230);" onclick="window.location.href='https://hotfalcon.net/games'">Back to Games</button>
<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
