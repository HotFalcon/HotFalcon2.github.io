<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Game Simulator 2025</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../../images/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../images/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../images/icon/favicon-16x16.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .team-select {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .team-box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 250px;
        }

        .team-box h3 {
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background: white;
            color: #333;
            margin-bottom: 10px;
        }

        .start-game {
            text-align: center;
            margin: 20px 0;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        button:hover {
            background: #ff8555;
            transform: scale(1.05);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: scale(1);
        }

        .scoreboard {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .scoreboard.active {
            display: block;
        }

        .score-header {
            display: grid;
            grid-template-columns: 200px repeat(9, 1fr) 80px 80px 80px;
            gap: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }

        .score-row {
            display: grid;
            grid-template-columns: 200px repeat(9, 1fr) 80px 80px 80px;
            gap: 5px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }

        .team-name {
            text-align: left;
            font-weight: bold;
        }

        .game-state {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .state-box {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
        }

        .field-container {
            position: relative;
            background: rgba(34,139,34,0.3);
            border-radius: 10px;
            padding: 30px;
            min-height: 400px;
        }

        .diamond {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 20px auto;
        }

        .base {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border: 3px solid white;
            transform: rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: absolute;
        }

        .base.occupied {
            background: #ff6b35;
            box-shadow: 0 0 20px #ff6b35;
        }

        .base-label {
            transform: rotate(-45deg);
            font-weight: bold;
            font-size: 18px;
        }

        #base1 { bottom: 50px; right: 50px; }
        #base2 { top: 50px; left: 110px; }
        #base3 { bottom: 50px; left: 50px; }
        #homeplate { bottom: -20px; left: 110px; width: 50px; height: 50px; }

        .runner {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            transform: rotate(-45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            animation: runnerAppear 0.3s ease-out;
        }

        @keyframes runnerAppear {
            from { transform: rotate(-45deg) scale(0); opacity: 0; }
            to { transform: rotate(-45deg) scale(1); opacity: 1; }
        }

        .outs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .out-indicator {
            width: 40px;
            height: 40px;
            border: 3px solid white;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .out-indicator.active {
            background: #ff3333;
            animation: outPulse 0.5s ease-out;
        }

        @keyframes outPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .play-log {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .play-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            border-left: 4px solid #ff6b35;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .play-item.important {
            background: rgba(255,107,53,0.3);
            border-left-color: #ffeb3b;
        }

        .current-batter {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255,107,53,0.2);
            border-radius: 5px;
            border-left: 4px solid #ff6b35;
        }

        .current-pitcher {
            font-size: 16px;
            margin: 15px 0;
            padding: 15px;
            background: rgba(53,107,255,0.2);
            border-radius: 5px;
            border-left: 4px solid #356bff;
        }

        .stats {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }

        .game-controls {
            text-align: center;
            margin: 20px 0;
        }

        /* Animation overlays */
        .animation-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: bold;
            z-index: 1000;
            pointer-events: none;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .strikeout-animation {
            animation: strikeoutAnim 1.5s ease-out forwards;
        }

        @keyframes strikeoutAnim {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5) rotate(-10deg); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2) rotate(5deg); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }

        .homerun-animation {
            animation: homerunAnim 2s ease-out forwards;
        }

        @keyframes homerunAnim {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
            100% { opacity: 0; transform: translate(-50%, -100%) scale(1); }
        }

        .hit-animation {
            animation: hitAnim 1s ease-out forwards;
        }

        @keyframes hitAnim {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .walk-animation {
            animation: walkAnim 1.5s ease-out forwards;
        }

        @keyframes walkAnim {
            0% { opacity: 0; transform: translate(-50%, -50%) translateX(-100px); }
            50% { opacity: 1; transform: translate(-50%, -50%) translateX(0); }
            100% { opacity: 0; transform: translate(-50%, -50%) translateX(100px); }
        }

        .ball-flight {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .ball-flyout {
            animation: flyoutPath 1.2s ease-in forwards;
        }

        @keyframes flyoutPath {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            50% { transform: translate(200px, -100px) scale(0.7); }
            100% { transform: translate(300px, 50px) scale(0.3); opacity: 0; }
        }

        .ball-groundout {
            animation: groundoutPath 0.8s linear forwards;
        }

        @keyframes groundoutPath {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(200px, 10px) scale(0.5); opacity: 0; }
        }

        .pitcher-info {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        .pitcher-card {
            flex: 1;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .pitcher-card.active {
            border: 2px solid #ff6b35;
            background: rgba(255,107,53,0.2);
        }

        @media (max-width: 768px) {
            .score-header, .score-row {
                font-size: 12px;
                grid-template-columns: 100px repeat(9, 40px) 50px 50px 50px;
            }

            .game-state {
                grid-template-columns: 1fr;
            }

            .diamond {
                width: 200px;
                height: 200px;
            }

            .animation-overlay {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¾ MLB Game Simulator 2025</h1>

        <div id="teamSelection">
            <div class="team-select">
                <div class="team-box">
                    <h3>Away Team</h3>
                    <select id="awayTeam">
                        <option value="">Select Team...</option>
                    </select>
                    <label>Starting Pitcher:</label>
                    <select id="awayPitcher"></select>
                </div>
                <div class="team-box">
                    <h3>Home Team</h3>
                    <select id="homeTeam">
                        <option value="">Select Team...</option>
                    </select>
                    <label>Starting Pitcher:</label>
                    <select id="homePitcher"></select>
                </div>
            </div>
            <div class="start-game">
                <button id="startBtn" onclick="startGame()">Start Game</button>
            </div>
        </div>

        <div id="gameArea" style="display: none;">
            <div class="scoreboard" id="scoreboard">
                <div class="score-header">
                    <div>Team</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>R</div>
                    <div>H</div>
                    <div>E</div>
                </div>
                <div class="score-row" id="awayScore"></div>
                <div class="score-row" id="homeScore"></div>
            </div>

            <div class="game-state">
                <div class="state-box field-container">
                    <h3>Diamond</h3>
                    <div class="diamond" id="diamond">
                        <div class="base" id="base2"><span class="base-label">2</span></div>
                        <div class="base" id="base3"><span class="base-label">3</span></div>
                        <div class="base" id="base1"><span class="base-label">1</span></div>
                        <div class="base" id="homeplate"><span class="base-label">âš¾</span></div>
                    </div>
                    <div class="outs">
                        <div class="out-indicator" id="out1"></div>
                        <div class="out-indicator" id="out2"></div>
                        <div class="out-indicator" id="out3"></div>
                    </div>
                </div>

                <div class="state-box">
                    <h3>Game Info</h3>
                    <div style="font-size: 24px; margin: 20px 0;">
                        <div id="inningDisplay"></div>
                        <div style="margin-top: 10px;" id="countDisplay"></div>
                    </div>
                    <div class="current-batter" id="currentBatter"></div>
                    <div class="current-pitcher" id="currentPitcher"></div>
                </div>
            </div>

            <div class="game-controls">
                <button onclick="nextPlay()" id="nextPlayBtn">Next Play âš¾</button>
                <button onclick="autoPlay()" id="autoPlayBtn">Auto Play â–¶</button>
                <button onclick="newGame()" id="newGameBtn">New Game ðŸ”„</button>
            </div>

            <div class="play-log">
                <h3>Play-by-Play</h3>
                <div id="playLog"></div>
            </div>
        </div>
    </div>

    <div id="animationContainer"></div>

    <script src="mlb-sim.js"></script>
</body>
</html>
