<!DOCTYPE html>
<html>
<head>
	<script data-ad-client="ca-pub-3517828409778918" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<title> Game Over </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

var bruh = new Audio('Music/bruh.mp3');
sjs.keyDown(B_KEY,function(){
bruh.play();
});

var oof = new Audio('Music/oof.mp3');
sjs.keyDown(O_KEY,function(){
oof.play();
});

var ball = new sjs.Image("Images/pizza.png");
ball.type = "ball";
ball.setSize(50,50);
ball.center();
ball.friction=-0.001;
ball.pushUp(3);
ball.pushRight(4);
ball.bounce();

var gameover_txt = new sjs.Text("Gameover!",28,"blue");
gameover_txt.centerH().offset(0,85);

var startBtn= new sjs.Button("Restart",function(){
	window.location= "fish";
});

startBtn.center();

var score_txt = new sjs.Text("Your Score: ", 21, "orange");
score_txt.setText("Score: "+localStorage.getItem("score"));
}
</script>
</head>
<body onload="start()" style="margin:auto;background:#95B9C7;">
<h1> Game Over </h1>

<div id="target" style="margin:auto;background:#FFCBA4;"></div>
</body>
</html>
