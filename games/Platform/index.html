<!DOCTYPE html>
<html>
<head>
    <script data-ad-client="ca-pub-3517828409778918" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

var bruh = new Audio('Music/bruh.mp3');
sjs.keyDown(B_KEY,function(){
bruh.play();
});

var oof = new Audio('Music/oof.mp3');
sjs.keyDown(O_KEY,function(){
oof.play();
});


var menu_text = new sjs.Text("Evil Robots", 28, "blue");
menu_text.centerH();

var designBtn = new sjs.Button("Design Level", function(){
window.location = "platform";
});
designBtn.center();

var level1Btn = new sjs.Button("Level 1", function(){
window.location = "level1";
});
level1Btn.center().offset(0, 50);

var info_text = new sjs.Text("Created By Evan Littlejohn", 20, "black");
info_text.bottom().centerH();

}
</script>
</head>
<body onload="start()" style="margin:auto;background:#C5908E;">
<h1> Platform Game </h1>

<div id="target" style="margin:auto;background:#CD7F32;"></div>
</body>
</html>
