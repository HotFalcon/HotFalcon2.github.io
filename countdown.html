<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Countdown</h1>  
    </main>
    <center><h1 id="myElement"></h1></center>
    <script>

    text=""
    waitSecond = 0
    waitMinute = 0
    waitHour = 7+12
    waitDay = 6
    waitMonth = 12
    waitYear = 2024
    console.log(waitHour)
    



    const para3 = document.createElement("p");
    const node3 = document.createTextNode("Wait Times");
    para3.appendChild(node3);
    const element3 = document.getElementById("myElement");
    element3.appendChild(para3);
    


    setInterval(() => {
        const currentDate = new Date();
        second = currentDate.getUTCSeconds()
        minute = currentDate.getUTCMinutes()
        day = currentDate.getUTCDay()+1
        month = currentDate.getUTCMonth()+1
        year = currentDate.getUTCFullYear()
        //sets correct utc to est
        hour = currentDate.getUTCHours()-5
        console.log(hour)
        
        //5 seconds is for the delay
        seconds = waitSecond-second-5
        minutes = waitMinute-minute
        hours = waitHour-hour
        if(seconds<0){
            seconds+=60
            minutes--
        }
        if(seconds<0){
            seconds+=60
            minutes--
        }
        if(minutes<0){
            minutes+=60
            hours--
        }
        if(hours<0){
            hours += 24
            day+1
        }
        days = waitDay-day
        months = waitMonth-month
        years = waitYear-year


        const space = "&nbsp;&nbsp;&nbsp;&nbsp;";
        function once(){
          if(years==0){
            if(months==0){
              if(days==0){
                if(hours==0){
                  if(minutes==0){
                    return `Seconds: ${seconds}`;
                  }
                  return  `Minutes: ${minutes}${space}Seconds: ${seconds}`;
                }
                return `Hours: ${hours}${space}Minutes: ${minutes}${space}Seconds: ${seconds}`;
              }
              return `Days: ${days}${space}Hours: ${hours}${space}Minutes: ${minutes}${space}Seconds: ${seconds}`;
            }
            return `Months: ${months}${space}Days: ${days}${space}Hours: ${hours}${space}Minutes: ${minutes}${space}Seconds: ${seconds}`;
          }else{
            text = `${space}Years: ${years}${space}Months: ${months}${space}Days: ${days}${space}Hours: ${hours}${space}Minutes: ${minutes}${space}Seconds: ${seconds}`;
          }
        }
        text = once()
        
        //text = `${space}Years: ${years}${space}Months: ${months}${space}Days: ${days}${space}Hours: ${hours}${space}Minutes: ${minutes}${space}Seconds: ${seconds}`;
        document.getElementById("myElement").innerHTML = text;

    }, 1000);
    

    </script>
  </body>
</html>
